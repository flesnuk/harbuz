<div class="row" style="margin-bottom: 10px;">
	<div class="col-sm-4"><b>Dish:</b> {{dish.name}} </div>
	<div class="col-sm-4"><b>Time:</b> {{dish.time}} <button class="btn" (click)="increment()" >+</button></div>
	<div class="col-sm-4"><b>Active:</b> {{dish.active}} </div>

</div>

<div class="row">
	<div class="col-lg-2">
		<select class="form-control" [(ngModel)]="selectedIngredient">
			<option *ngFor="let ingredient of ingredients" [ngValue]="ingredient"> {{ingredient.name}} </option>	
		</select>
	</div>
	<button class="btn btn-primary" (click)="addIngredient(selectedIngredient)">Add ingredient</button>
</div>
<div *ngFor="let ingredientQuantity of dish.ingredientsUsed; let i = index;">

	<div class="col-sm-4">{{ingredientQuantity.ingredient.name}}</div>
	<div class="col-sm-4">
		<input type="number" [(ngModel)]="ingredientQuantity.quantity" >
	</div>
	<div class="col-sm-4">
		<button (click)="dish.ingredientsUsed.splice(i, 1)" class="btn btn-danger btn-sm">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		</button>
	</div>
</div>
